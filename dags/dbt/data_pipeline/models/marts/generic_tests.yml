version: 2

models:
  - name: fct_orders
    columns:
      - name: order_key
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_tpch_oders')
              field: order_key
              severity: warn
      - name: status_code
        tests:
          - accepted_values:
             values: ['P', 'O', 'F']

